<script>

	function aleatorio() {
	 	return Math.round(Math.random()*10);
	 }

	function sortearNumeros(cantidad){

		var secreto = [];
	 	var contador = 1;

	 	while(contador <= cantidad){
	 		var encontrado = false;
	 		var numero = aleatorio();

	 		if(numero != 0){
	 		for(var i = 0; i < secreto.length; i++){
	 			if (secreto[i] == numero){
	 				encontrado = true;
	 				break;
	 			}
	 		}

	 		if(encontrado == false){
	 			secreto.push(numero);
	 			contador++;
	 		}
	 	}

	 	}

	 	return secreto;
	 }

	var secreto = [];
	var secreto = sortearNumeros(4);


	console.log(secreto);

	var input = document.querySelector("input");

	function verificar() {

	var encontrado = false;
	for(var posicion = 0; posicion < secreto.length; posicion++){

	if(secreto[posicion] == parseInt(input.value)){
		alert("usted acertó");
		encontrado = true;
		break;
	}
	}

	if(encontrado == false){
	alert("usted erró");
	}

	input.value = "";
	input.focus();

	}


	var button = document.querySelector("button");
	button.onclick = verificar;

</script>
